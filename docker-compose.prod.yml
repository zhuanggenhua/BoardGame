# 生产环境 Docker Compose 配置（镜像部署模式）
# 使用预构建镜像，无需本地 build
# 文档：docs/deploy.md

services:
  mongodb:
    image: mongo:6
    container_name: boardgame-mongodb
    restart: unless-stopped
    # 生产环境不暴露端口到宿主机，仅容器内部通信
    # 如需本地调试可临时取消注释
    # ports:
    #   - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: boardgame
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/boardgame --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: boardgame-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  game-server:
    image: ghcr.io/zhuanggenhua/boardgame-game:latest
    container_name: boardgame-game-server
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      GAME_SERVER_PORT: 18000
      MONGO_URI: mongodb://mongodb:27017/boardgame
      REDIS_HOST: redis
      REDIS_PORT: 6379
    # 仅容器内部通信，不暴露到宿主机
    # 如需本地调试可临时取消注释
    # ports:
    #   - "18000:18000"

  web:
    image: ghcr.io/zhuanggenhua/boardgame-web:latest
    container_name: boardgame-web
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      game-server:
        condition: service_started
    env_file:
      - .env
    environment:
      NODE_ENV: production
      API_SERVER_PORT: 80
      GAME_SERVER_PROXY_TARGET: http://game-server:18000
      MONGO_URI: mongodb://mongodb:27017/boardgame
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "80:80"

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
