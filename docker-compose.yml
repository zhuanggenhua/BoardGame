version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: boardgame-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: boardgame
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/boardgame --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  game-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.game
    container_name: boardgame-game-server
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      GAME_SERVER_PORT: 18000
      MONGO_URI: mongodb://mongodb:27017/boardgame
      WEB_ORIGINS: http://8.148.71.102
    ports:
      - "18000:18000"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.monolith
    container_name: boardgame-web
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      game-server:
        condition: service_started
    environment:
      API_SERVER_PORT: 80
      MONGO_URI: mongodb://mongodb:27017/boardgame
      GAME_SERVER_PROXY_TARGET: http://game-server:18000
      WEB_ORIGINS: http://8.148.71.102
    ports:
      - "80:80"

volumes:
  mongodb_data:
    driver: local
